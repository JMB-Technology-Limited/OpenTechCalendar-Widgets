<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>List Events Demo</title>
		<link rel="stylesheet" type="text/css" href="listevents.css">
	</head>
	<body>
		<form action="" onsubmit="showWidget(); return false;">


			<p>Options in 2nd paramater</p>

			<div>
				<label>eventCount</label>
				<input type="text" id="eventCountEntry"> 
			</div>
			<div>
				<label>title</label>
				<input type="text" id="titleEntry"> 
			</div>
			<div>
				<label>maxStringLength</label>
				<input type="text" id="maxStringLengthEntry"> 
			</div>
			<div>
				<label>groupID</label>
				<input type="text" id="groupIDEntry"> 
			</div>
			<div>
				<label>venueID</label>
				<input type="text" id="venueIDEntry"> 
			</div>
			<div>
				<label>locationID</label>
				<input type="text" id="locationIDEntry"> 
			</div>
			<div>
				<label>curated list ID</label>
				<input type="text" id="curatedListEntry"> 
			</div>
			<div>
				<label>openInNewWindow</label>
				<select id="openInNewWindowEntry"> 
					<option value="0" selected>False</option>
					<option value="1">True</option>
				</select>
			</div>

			<input type="submit" value="Show">

		</form>

		<div id="WidgetHerePlease" class="widgetLiveSample"></div>
		
		<script src="listevents.js"></script>
		<script>
			function showWidget() {
				// By default the widget will load CSS from HasACalendar servers. Here we don't want that.
				// We want the local CSS included in the page head used instead so you can see what effect 
				// your CSS changes will have.
				var dict = { loadCSS: false };
				var i1 = document.getElementById('eventCountEntry').value;
				if (i1) dict.eventCount = i1;
				var i2 = document.getElementById('titleEntry').value;
				if (i2) dict.title = i2;
				var i3 = document.getElementById('maxStringLengthEntry').value;
				if (i3) dict.maxStringLength = i3;
				var i4 = document.getElementById('groupIDEntry').value;
				if (i4) dict.groupID = i4;
				var i5 = document.getElementById('venueIDEntry').value;
				if (i5) dict.venueID = i5;
				var i5a = document.getElementById('curatedListEntry').value;
				if (i5a) dict.curatedListID = i5a;
				var i5b = document.getElementById('locationIDEntry').value;
				if (i5b) dict.locationID = i5b;
				var i6 = document.getElementById('openInNewWindowEntry').value;
				dict.openInNewWindow = (i6 == "1");
				OpenTechCalendarWidgetListEvents.place('WidgetHerePlease',dict);
			}
		</script>
		
	</body>
	
</html>
